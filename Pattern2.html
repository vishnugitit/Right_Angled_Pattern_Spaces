<script>
    rows=+prompt("Rows: ");
for(i=1;i<=rows;i++){
    res=""   
    for(j=1;j<=rows;j++){
        if(j==1){
            res=res+i+" "
        }
        else if(i==1){
            res=res+j+" "
        }
        else if(i+j==rows+1){
            res=res+rows+" "
        }
        
        else{
            res=res+"  "  
        }
    }
    console.log(res);   
}

</script>
